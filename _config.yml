# Site settings
title: ORCiD Endorsement System
tagline: A demonstration of proposal endorsement with ORCiD authentication
description: >-
  A Jekyll-based site demonstrating how to collect endorsements for scientific
  proposals using ORCiD authentication and Cloudflare Workers.

url: "https://g5t.github.io"
baseurl: "/orcid-endorsement-test"

github:
  username: g5t

# Theme
theme: jekyll-theme-chirpy

# Author
author:
  name: ORCiD Endorsement Team
  email: ""

# Social
social:
  name: ORCiD Endorsement
  links: []

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/
timezone: UTC

paginate: 10

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate


# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order
  proposals:
    output: true
    permalink: /proposal/:title/

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: ""
      type: proposals
    values:
      layout: proposal
      toc: true
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/